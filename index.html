<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92e8b32211.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Menu Bar -->
    <header>
            <div class="top-bar">
                <h3><a href="index.html">Influencer Products</a></h3>
            </div>
            <nav>
                <ul class="navigation">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href=""><i class="fas fa-search"></i></a>
                    </li>
                    <li><a href=""><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </header>
        <!-- Top Menu Bar Ends -->
        <!-- Main starts -->
        <main>
            <!-- first section -->
            <section class="first-section">
                <div class="sec_first">
                    <h1>Start your journey as Influencer</h1>
                    <p>Want to start your journey as a influencer?But dont have the accessories.Wanna buy?Then you have came to the right place.
                    </p>
                    <button class="prebook-now-button"><span>Prebook Now</span><i class="fas fa-arrow-right"></i></button>
                </div>
                <div id="pic-section">
                    <div id="camera-img"><img src="./images/main-camera.png" alt="picture-of-a-camera"></div>
                    <div class="camera-background">
                        <div class="background-1"></div>
                        <div class="background-2"></div>
                    </div>
                </div>
            </section>

            <!-- e-commerce section -->
            <section class="ecom-site-section">
                <hr>
                <div class="site-logo">
                    <img src="./logos/Alibaba.svg" alt="alibaba">
                    <img src="./logos/Amazon.svg" alt="amazon">
                    <img src="./logos/Daraz.pk Logo.svg" alt="Daraz">
                    <img src="./logos/Ebay.svg" alt="Ebay">
                    <img src="./logos/Rakuten.svg" alt="Rakuten">
                    <img src="./logos/Target.svg" alt="Target">
                    <img src="./logos/Walmart.svg" alt="Walmart">
                </div>
                <hr>
            </section>

            <!-- Item section -->
            <section>
                <h2 id="collection-header">Popular Collection</h2>
                <div class="collections">
                    <div class="item1">
                        <div class="item-image-1">
                            <img src="./images/tripod.png" alt="tripod">
                        </div>
                       <div class="item details">
                        <h3>Flex Tripod</h3>
                        <p>$50.48</p>
                       </div>                      
                    </div>
                </div>
            </section>
        </main>
</body>
</html>
